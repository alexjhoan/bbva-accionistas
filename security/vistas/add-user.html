<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h4 class="title2">Registro de Usuario</h4>
      <p>Ingresa los siguienes datos para registra un nuevo usuario</p>
    </div>
  </div>
  <form class="row mt-4">
    <div class="col-6">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          name="user"
          placeholder="Usuario VP"
        />
        <label for="user">Usuario VP</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          name="name"
          placeholder="Nombre y Apellido"
        />
        <label for="name">Nombre y Apellido</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          name="perfil"
          placeholder="Perfil"
        />
        <label for="perfil">Perfil</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-floating mb-4">
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="E-mail"
        />
        <label for="email">E-mail</label>
      </div>
    </div>
    <div class="col-12 mt-5">
      <button class="btn btn-primary">Siguiente</button>
    </div>
  </form>
</div>
