<style>
  .customInput {
    position: relative;
  }

  .textInput {
    background: #fff;
    padding: 6px 10px;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    height: 38px;
    width: 100%;
    margin-bottom: 0;
  }
</style>

<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <p>
        Editar el titulo, la imagen y el que deseas que aparezca en el banner.
      </p>
      <div class="containerBanner">
        <div class="editBtns">
          <div>
            <select name="numberBanner" id="numberBanner">
              <option value="banner1">Banner 1</option>
              <option value="banner2">Banner 2</option>
              <option value="banner3">Banner 3</option>
            </select>
          </div>
          <div>
            <button class="btnBold" onclick="styledWeight()">B</button>
          </div>
          <div class="dropdown">
            <button
              class="btn btn-link dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              A
            </button>
            <div class="dropdown-menu">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="container-fluid editBannerContent">
          <div class="row">
            <div class="col-7">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <label for="inputTitle">Titulo</label>
                <button
                  class="btn btn-primary py-1"
                  onclick="resetText('title')"
                >
                  reset
                </button>
              </div>
              <p
                data-type="title"
                contenteditable="true"
                class="form-control inputTextBanner mb-0"
              >
                hola como te va
              </p>
              <p class="textLength"><span>0</span>/80</p>
            </div>
            <div class="col-5">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <label for="inputTitle">Subtitulo</label>
                <button
                  class="btn btn-primary py-1"
                  onclick="resetText('sub-title')"
                >
                  reset
                </button>
              </div>
              <p
                data-type="sub-title"
                contenteditable="true"
                class="form-control inputTextBanner mb-0"
              ></p>
              <p class="textLength"><span>0</span>/150</p>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-12">
              <button class="btn btn-primary">Previsuaizar</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="file-drop-area" id="file-drop-area">
                <img
                  src="/assets/img/icons/upload_files.png"
                  alt="cargar documento"
                  class="imgInput"
                />
                <span class="file-msg"
                  >Arrastra y suelta los archivos aqui</span
                >
                <span class="fake-btn">Seleccionar</span>
                <input
                  class="file-input"
                  type="file"
                  name="bannerFile"
                  id="bannerFile"
                />
              </div>
              <div id="selectedFiles"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
