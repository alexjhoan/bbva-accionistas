<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../assets/lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/lib/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div data-component="header"></div>
    <section id="change_password">
      <a href="/home/index.html" class="close"
        ><img src="/assets/img/icons/close.svg" alt=""
      /></a>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="h3 text-center">Cambio clave de acceso</p>
            <p class="text-center change_text">
              Ingresa tu documento de identificaci&#243;n y te enviaremos un
              enlace <br class="d-none d-lg-block" />a tu correo elctr&#243;nico
              para iniciar el proceso de recuperaci&#243;n de contrase&#241;a
            </p>
          </div>
          <div class="col-12">
            <form>
              <div class="form-group form-floating select-floating mb-3">
                <select
                  id="select_doc"
                  name="select_doc"
                  class="from-control"
                  tabindex="0"
                  title="Selecciona el tipo de documento"
                >
                  <option value="V" selected>C&#233;dula de identidad</option>
                  <option value="E">Extranjero</option>
                  <option value="J">Jur&#237;dico</option>
                  <option value="P">Pasaporte</option>
                  <option value="M">Menor de edad</option>
                  <option value="CNR">
                    Compa&#241;ia no redidente en el pa&#237;s
                  </option>
                </select>
                <img src="../assets/img/icons/arrow-down.svg" alt="" />
                <label for="select_doc">Tipo de documento</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Numero de documento"
                />
                <label for="floatingInput">N&#250;mero de documento</label>
              </div>
              <div class="form-footer">
                <button class="btn btn-primary">Siguiente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div data-component="footer"></div>
    <script src="../assets/lib/jquery.min.js"></script>
    <script src="../assets/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../assets/lib/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
