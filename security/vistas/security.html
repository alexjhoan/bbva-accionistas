<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <div class="input-group mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInputGroup1"
            placeholder="Username"
          />
          <label for="floatingInputGroup1">Buscar...</label>
        </div>
        <span class="input-group-text">
          <img
            src="/assets/img/icons/search.svg"
            alt="search"
            width="20"
            height="20"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 overflow-auto">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Usuario VP</th>
            <th scope="col">Nombre y Apellido</th>
            <th scope="col">Perfil</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>VP12345</td>
            <td scope="row">Miguel Jose Perez Silva</td>
            <td>Administrador</td>
            <td>Administrador.bbva@bbva.com</td>
            <td>
              <div class="d-flex flex-direction-row">
                <button type="button" class="btn btn-text py-0">
                  <img
                    src="/assets/img/icons/delete-blue.svg"
                    alt="delete"
                    width="20"
                    height="20"
                  />
                </button>
                <button
                  type="button"
                  class="btn btn-text py-0"
                  onclick="openModal()"
                >
                  <img
                    src="/assets/img/icons/pen-blue.svg"
                    alt="edit"
                    width="20"
                    height="20"
                  />
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="editUserModal"
  tabindex="-1"
  aria-labelledby="editUserLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editUserLabel">Editar usuario</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="editUserModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
